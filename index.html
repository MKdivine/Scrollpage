<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollpage</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Hier wurde <body> hinzugefÃ¼gt -->
    <div class="container">
      <!-- Introduction -->
      <div class="intro"></div>

          <h1 class="saluteText">Hi</h1>
        </div>

        <div class="saluteImageContainer">
          <img src="images/person.png" alt="" class="saluteImg" />

      </div>
      <div class="nameContainer">
        <h2 class="name">I'm Jens</h2>
      </div>
      <div class="jobTitleContainer dark">
        <h2 class="jobTitle">I am a web developer</h2>
      </div>
      <div class="jobTitleContainer purple">
        <h2 class="jobTitle">And designer</h2>
      </div>

      <!-- projects -->
      <div class="projects">
        <h1 class="projectstitle">Here are some of my projects</h1>
      </div>
      <!-- guthib -->
      <div class="github"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
